<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <div class="main__container">
        <div class="left">     
          <div class="left-container">
            <img class= "logo" src="./images/logo.svg" alt="logo" />
            <img class="image__mobile" src="./images/hero-mobile.jpg" alt="image mobile">
            <h1 class="title"><span class="title2">We're</span> <br> coming<br> soon </h1>
            <p class="paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form">
              <input 
              id="email" 
              type="email" placeholder="Email Address" />
              <img class="error-icon" src="./images/icon-error.svg" alt="error" />
              <button>
                <img src="./images/icon-arrow.svg" alt="arrow" />
              </button>
  
              <small>Please provide a valid email</small>
            </form>
          </div>
          
        </div>
        <div class="right bg-image"></div>
      </div>
    </main>
    <!-- </div> -->
    <script src="./main.js"></script>
  </body>
</html>
