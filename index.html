<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="main__container">
      <div class="main__container--logo">
        <img class="logo" src="images/logo.svg" alt="site logo" />
      </div>
      <div class="main__container--image">
        <img class="imageMobile"src="./images/hero-mobile.jpg" alt="woman">
      </div>
      <div class="main__container--title">
        <h1 class="title1">We're</h1>
        <span class="title2">
          coming <br />
          soon
        </span>
      </div>
        <p class="main__container--paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals
        </p>

        <form class="main__form" id="form" action="">
          <input 
          class="main__form--input" 
          type="email" 
          placeholder="Email Address" 
          id="email" />
          <img 
          src="images/icon-error.svg" 
          alt="" 
          class="error-icon" />
          
          <button class="main__form--button">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
          <small id="small">Error</small>
        </form>
      
     
    </main>

    <script src="./main.js"></script>
  </body>
</html>
